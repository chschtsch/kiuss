{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Kiuss{% endblock %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="{% block keywords %}Kiuss, collective, art, graffiti{% endblock %}" />
    <meta name="description" content="{% block description %}{% endblock %}" />
    <link href="{% static "images/favicon.ico" %}" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <link rel="apple-touch-icon" href="{% static "images/apple-touch-icon.png" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/reset.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/fonts.css" %}">
    {% block head-items %}
    <script src="{% static "js/jquery.min.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    {% endblock %}
    {% block head-extras %}{% endblock %}
  </head>
  <body>
    {% block header %}{% endblock %}
    {% block content %}
    <section class="content">
      <p>
        Content goes here.<br />
        This is test paragraph.
      </p>
    </section>
    {% endblock %}
  </body>
</html>
