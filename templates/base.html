{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Kiuss{% endblock %}</title>
    <meta name="keywords" content="{% block keywords %}Kiuss, collective, art, graffiti{% endblock %}" />
    <meta name="description" content="{% block description %}{% endblock %}" />
    <link href="{% static "images/favicon.ico" %}" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <link rel="apple-touch-icon" href="{% static "images/apple-touch-icon.png" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/reset.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/fonts.css" %}">
    {% block head-items %}
    <script src="{% static "js/jquery.min.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    {% endblock %}
    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
      _paq.push(["setCookieDomain", "*.kiuss.ml"]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//chschtsch.ml/piwik/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 3]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//chschtsch.ml/piwik/piwik.php?idsite=3" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->
    {% block head-extras %}{% endblock %}
  </head>
  <body>
    {% block header %}{% endblock %}
    {% block content %}
    <section class="content">
      <p>
        Content goes here.<br />
        This is test paragraph.
      </p>
    </section>
    {% endblock %}
  </body>
</html>
